<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e2e2f0;
    }
    h1 {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 6px;
      background: linear-gradient(135deg, #e2e2f0, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle { color: #6b6b8a; font-size: 12px; margin-bottom: 16px; line-height: 1.4; }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: opacity 0.15s;
    }
    .btn:hover { opacity: 0.85; }
    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6, #6d28d9);
      color: #fff;
    }
    .btn-disabled {
      background: #1e1e2e;
      color: #6b6b8a;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      background: #14141f;
      border: 1px solid #1e1e2e;
      font-size: 12px;
      color: #6b6b8a;
      display: none;
    }
    .status.visible { display: block; }
  </style>
</head>
<body>
  <h1>Following Cleaner</h1>
  <p class="subtitle">Navigate to your Following page on X, then click Start to scan your accounts.</p>
  <button id="startBtn" class="btn btn-primary">Start Scanning</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
